<html>
<head>
<script type="text/javascript" src="color-utils.js"></script>
<script src="../js/jquery-1.12.0.min.js"></script>
<script src="../js/d3.min.js"></script>
<script>
function makeColors(){

  orderedRGBValues = [];
  rgbValuesFound = {};


  var n = 50000;
  for(var i = 0; i <= n ; i++){
	var h = 1.0 * i / n;
	var s = 1.0;
	var v = 1.0;
	var rgb = HSVtoRGB(h, s, v);
	var rgb_string = ""+rgb.r+","+rgb.g+","+rgb.b;
	if(!rgbValuesFound[rgb_string]){
		rgbValuesFound[rgb_string] = true;
		orderedRGBValues.push(rgb);
	}
  }
 
   
  var body = document.getElementsByTagName("BODY")[0];
  var str = ""
  for(var i = 0; i < orderedRGBValues.length; i++){
	var rgb = orderedRGBValues[i];
	str += "<DIV style='background-color:rgb("+rgb.r+","+rgb.g+","+rgb.b+");margin-bottom:1px' width = '10px' height = '10px'>"+i+" - hsv:" + h + "," + s + "," + v + " - rgb: "+rgb.r+","+rgb.g+","+rgb.b+"</DIV>";
  }

  body.innerHTML = str;
}
</script>
</head>
<body onload = "makeColors()">

</body>
</html>
